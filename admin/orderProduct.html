    <!-- APP JS -->
    <script src="./js/app.js"></script>

    <script>
        var url = "https://fast-food-order-api.herokuapp.com/orders";
        // var url = "http://localhost:3000/orders";
        var tableListOrder = document.querySelector('.table_list-order tbody')
        fetch(url)
        .then(res => res.json())
        .then(orders => {
            var htmls = orders.map(order => {
                return `
                    <tr>
                        <td>${order.id}</td>
                        <td>
                            <div class="order-owner">
                                <img src="./images/user-image-${order.id}.png" alt="user image">
                                <span>${order.customerName}</span>
                            </div>
                        </td>
                        <td>${order.customerEmail}</td>
                        <td>${order.customerAddress}, ${order.customerDistrict}, ${order.customerProvince}</td>
                        <td>${order.customerPhone}</td>
                        <td>
                            <span class="order-status order-ready">
                                ${order.status}
                            </span>
                        </td>
                        <td>
                            <div class="payment-status payment-pending">
                                <div class="dot"></div>
                                <span>${order.methodPayment===1 ? 'Trực tiếp' : order.methodPayment===2 ? 'Momo' : 'Internet Banking'}</span>
                            </div>
                        </td>
                        <td>${(order.totalBill).toLocaleString()+'₫'}</td>
                    </tr>               
                `;
            });
            tableListOrder.innerHTML = htmls.join('');
        })
    </script>
